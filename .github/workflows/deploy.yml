name: Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: üîΩ Checkout
        uses: actions/checkout@v3
      - name: üßê Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./
          mode: ""
          load-mode: strict
      - name: üò≥ Build
        env:
          DB_URL2: ${{ secrets.DB_URL2 }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_URL1: ${{ secrets.DB_URL1 }}
        run: |
          echo $APP
          printenv
          cd ./apps/$APP
          npm install
          npm run build
          npm run export
          rm -rf ./.next/cache ./pnpm*  ../../package.json ../../pnpm* ./package.json
          mv ./out ../../
          mv ./.next ../../
          mv ecosystem.config.js ../../
          cd ../../
          rm -rf ./package.json
          mv ./pack.json ./package.json
          rm -rf ./apps ./packages ./.github
      - name: üöÄ Deploy
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "Rudix"
          git checkout --orphan "$APP"
          git add --all
          git add -A .next out node_modules -f
          git commit  --allow-empty -n -m  "Add build directory"
      - name: ü•ä Push changes !
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.APP }}
          force: true
